name: "Verify package-lock sync"

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lockfile:
    name: Check package-lock.json consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Verify lockfile is in sync
        run: |
          # This will fail if package-lock.json is out of sync with package.json
          npm ci
