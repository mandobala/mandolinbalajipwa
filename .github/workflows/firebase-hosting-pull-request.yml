name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          set -e
          npm ci || (
            echo "\nERROR: 'npm ci' failed. This likely indicates package.json and package-lock.json are out of sync.\n"
            echo "Run 'npm install' locally, commit the updated package-lock.json and re-run the PR.\n"
            # Print diff if lockfile is changed after npm install
            npm install --package-lock-only || true
            git --no-pager diff -- package-lock.json || true
            exit 1
          )
        
      - name: Build
        run: npm run build
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MANDOLINBALAJIPWA }}
          projectId: mandolinbalajipwa